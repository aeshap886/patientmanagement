<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Patient Records</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Disease</th>
                    <th>Doctor</th>
                    <th>Assign Doctor</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.id}"></td>
                    <td th:text="${patient.name}"></td>
                    <td th:text="${patient.age}"></td>
                    <td th:text="${patient.disease}"></td>
                    <td th:text="${patient.doctorName} ?: 'Not Assigned'"></td>
                    <td>
                        <form action="/patient/assignDoctor" method="post">
                            <input type="hidden" name="patientId" th:value="${patient.id}">
                            <select name="doctorName" class="form-select">
                                <option th:each="doctor : ${doctorNames}" th:value="${doctor}" th:text="${doctor}"></option>
                            </select>
							<button type="submit" class="btn btn-success btn-sm mt-2">Assign</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
